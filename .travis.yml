language: python

matrix:
    include:
        - os: linux
          python: 2.6

        - os: linux
          sudo: required
          python: 2.6
          env:
            - CAN_SUDO=true

        - os: linux
          sudo: required
          python: 2.6
          env:
            - CAN_SUDO=true
            - DO_PCAPDNET=true

        - os: osx
          language: generic

        - os: osx
          language: generic
          env:
            - CAN_SUDO=true
            - DO_PCAPDNET=true

install: sh .travis/install.sh

script: sh .travis/test.sh
